<div class="wrapper">
    <div>
        <mat-card-title>Ajouter un Collaborateur au projet</mat-card-title>
        <mat-card-content>
            <form [formGroup]="affectationForm" (ngSubmit)="onSubmit()">
              
                <mat-form-field appearance="fill" required>
                    <mat-label>Liste des employes</mat-label>
                    <mat-select formControlName="employe" required>
                      <mat-option *ngFor="let employe of employes"  [value]="employe.id">
                        {{employe.nom}} {{employe.prenom}}
                      </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Role du collaborateur</mat-label>
                    <mat-select formControlName="role" required>
                      <mat-option *ngFor="let role of roles"  [value]="role.id">
                        {{role.designation}}
                      </mat-option>
                    </mat-select>
                </mat-form-field>
                <button mat-button type="submit" [disabled]="!affectationForm.valid"class="submit-btn" [mat-dialog-close]="true">Submit</button>
        
        </form>
        </mat-card-content>
    </div>
    </div>
